<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>
<body>

<script>
    // String methods
    const str = 'Hello, World!';
    console.log(str.length);             // String length
    console.log(str.toUpperCase());      // Convert to uppercase
    console.log(str.toLowerCase());      // Convert to lowercase
    console.log(str.indexOf('World'));   // Index of substring
    console.log(str.slice(7, 12));       // Extract substring

    // Number methods
    const num = 42.678;
    console.log(num.toFixed(2));        // Format to fixed number of decimals
    console.log(num.toString());        // Convert to string
    console.log(Number.isNaN(num));     // Check for NaN
    console.log(Math.round(num));       // Round to nearest integer
    console.log(Math.sqrt(num));        // Square root

    // Array methods
    const arr = ['apple', 'banana', 'cherry', 42, 7];
    console.log(arr.length);            // Array length
    console.log(arr.join(', '));        // Convert array to string with separator
    console.log(arr.indexOf('banana')); // Index of element
    console.log(arr.slice(1, 3));       // Extract sub-array
    console.log(arr.reverse());         // Reverse array

    // Date methods
    const now = new Date();
    console.log(now.toDateString());    // Convert to readable date string
    console.log(now.getFullYear());     // Get year
    console.log(now.getMonth());        // Get month (0-11)
    console.log(now.getDate());         // Get day of the month
    console.log(now.getHours());        // Get hours

    // Function methods
    function greet(name) {
        console.log(`Hello, ${name}!`);
    }
    console.log(greet.name);            // Function name
    console.log(greet.length);          // Number of parameters

</script>

</body>
</html>
